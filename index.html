<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title></title>
		<meta name="author" content="Geoff Kimball">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/example.css">
	</head>
	<body>

		<h1>Cycleops</h1>

		<h2>Example 1: Basic slide</h2>

		<ul class="cycle-slider example-1" data-cycleops>
			<li class="red">
				<p class="hex">#ff0000</p>
				<p class="description">This be <span>red</span>.</p>
			</li>

			<li class="purple">
				<p class="hex">#800080</p>
				<p class="description">This be <span>purple</span>.</p>
			</li>

			<li class="rosybrown">
				<p class="hex">#BC8F8F</p>
				<p class="description">This be <span>rosybrown</span>.</p>
			</li>

			<li class="dodgerblue">
				<p class="hex">#1E90FF</p>
				<p class="description">This be <span>dodgerblue</span>.</p>
			</li>
		</ul>

		<h2>Example 2: Photo fade in</h2>

		<div class="cycle-slider example-2" data-cycleops>
			<img src="http://placekitten.com/400/301">
			<img src="http://placekitten.com/400/302">
			<img src="http://placekitten.com/400/305">
			<img src="http://placekitten.com/400/303">
			<img src="http://placekitten.com/400/304">
		</div>

		<script src="zepto.js" type="text/javascript"></script>
		<script src="zepto.touch.js" type="text/javascript"></script>
		<script src="imageslider.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(function(){
				$(document).cycleops();
			});
		</script>
	</body>
</html>
